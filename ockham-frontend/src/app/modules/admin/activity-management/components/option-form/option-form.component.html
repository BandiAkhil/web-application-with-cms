<form [formGroup]="optionsForm">
  <div [ngClass]="{'form-row': action == 'add'}">
    <div [ngClass]="{'form-group': true, 'col-6': action == 'add', 'col': action == 'edit'}">
      <label>Question</label>
      <input type="text" class="form-control" formControlName="question"
        [ngClass]="{ 'is-invalid': submitted && f.question.errors }" id="inputCity">
      <div *ngIf="f.question.errors && submitted" class="invalid-feedback">
        Question is required!
      </div>
    </div>
    <div class="form-group col">
      <label>Type</label>
      <select id="committee" class="form-control" formControlName="type" [compareWith]="compareType"
        [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
        <option *ngFor="let t of option_types" [ngValue]="t" >
          {{ t.name }}
        </option>
      </select>
      <div *ngIf="f.type.errors && submitted" class="invalid-feedback">
        Type is required!
      </div>
    </div>
    <div class="form-row col align-items-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [value]="false" formControlName="required" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Required
        </label>
      </div>
    </div>
    <div class="form-group col ">
      <button *ngIf="action == 'add'" fxFlex="0 0 auto" fxFlexAlign="end" type="button" class="btn btn-primary"
        (click)="onSubmit()">
        <i class="material-icons btn-icon">
          add
        </i>
        Add option
      </button>
    </div>
  </div>
</form>
