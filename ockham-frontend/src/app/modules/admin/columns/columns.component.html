<app-arrow-back [routerLink]="'/admin/' + model"></app-arrow-back>
<div class="row">
  <div class="col-12">
    <h1>Manage {{ model }} columns</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-pagination-table 
      [data]="columns" 
      [headers]="['Column name', 'Type']" 
      [keys]="['name', 'type.name']" 
      [showActionColumn]="true"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">
    </app-pagination-table>
  </div>
</div>
<div class="row">
  <div class="col-auto">
    <button type="button" class="btn btn-primary" routerLink="add">
      <i class="material-icons btn-icon">
        add
      </i>
      Add column
    </button>
  </div>
</div>
