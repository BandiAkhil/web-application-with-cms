<form [formGroup]="programForm" (ngSubmit)="onSave()">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <label for="short_name">Short name*</label>
        <input id="short_name" type="text" class="form-control" formControlName="short_name"
               [ngClass]="{ 'is-invalid': submitted && f.short_name.errors }">
        <div *ngIf="submitted && f.short_name.errors" class="invalid-feedback">
          <div *ngIf="f.short_name.errors.required">Short name is required</div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <label for="full_name">Full name*</label>
        <input id="full_name" type="text" class="form-control" formControlName="full_name"
               [ngClass]="{ 'is-invalid': submitted && f.full_name.errors }">
        <div *ngIf="submitted && f.full_name.errors" class="invalid-feedback">
          <div *ngIf="f.full_name.errors.required">Full name is required</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-auto">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
    <div class="col-auto ml-auto">
      <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
