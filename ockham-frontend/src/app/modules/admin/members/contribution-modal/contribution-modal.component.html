<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">View/add contributions</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h6 class="mb-2">Member: {{ member.first_name }} <small>| {{ member.email }}</small></h6>
  <app-contribution-form [contributions]="contributions" [mCont]="contToEdit" (cancel)="onEditCancel()"
    (add)="addContribution($event)" (edit)="editContribution($event)"> </app-contribution-form>
  <hr>
  <app-paid-contributions [contributions]="paidContributions" (edit)="onEditCont($event)" (delete)="onDelCont($event)">
  </app-paid-contributions>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-archive" (click)="close()">Close</button>
</div>
