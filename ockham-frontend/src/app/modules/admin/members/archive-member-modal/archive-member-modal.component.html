<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Archive member</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to archive {{ member.first_name + ' ' + (member.insertion ? member.insertion + ' ' : '') + member.last_name }}?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-archive" (click)="onArchive()">Archive</button>
</div>
