<div class="container-login" fxFlexFill fxLayout="column" fxLayoutAlign=" center">
  <div class="auth-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3 class="text-center">Account Login</h3>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName='password' class="form-control" id="exampleInputPassword1"
               placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <a routerLink="/auth/forgot-password"><i>Forgot password</i></a>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
