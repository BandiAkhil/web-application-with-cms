<div class="container-login" fxFlexFill fxLayout="column" fxLayoutAlign=" center">
  <div class="auth-wrapper">
    <app-arrow-back routerLink="/auth/login"></app-arrow-back>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h3 class="text-center">Forgot password</h3>
      <br>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Invalid Email</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Request password reset</button>
    </form>
  </div>
</div>
