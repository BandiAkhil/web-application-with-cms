<div class="custom-padding">
  <div class="container">
    <div class="content">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="details-tab"  [routerLink]="['./']"
            routerLinkActive="active-link" role="tab"
           [routerLinkActiveOptions]="{exact:true}">Upcoming activities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="registration-tab"  [routerLink]="['./activities_calendar']" routerLinkActive="active-link" role="tab"
            aria-controls="registration" aria-selected="false" [routerLinkActiveOptions]="{exact:true}">Calendar</a>
        </li>
        <li class="nav-item" *showIfAuthed="true">
          <a class="nav-link" id="my_registrations-tab"  [routerLink]="['./my_registrations']" routerLinkActive="active-link" role="tab"
            aria-controls="my_registrations" aria-selected="false">My registrations</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <br>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
