<div class="custom-padding">
  <div class="container">
    <h1 class="page-title">My Account</h1>

    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link pointer active" data-toggle="tab" (click)="setActive('details')">Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link pointer" data-toggle="tab" (click)="setActive('mailing_lists')">Mailing lists</a>
      </li>
    </ul>

    <div class="row pt-4" *ngIf="isActive('details')">
      <div class="col-md-6 col-sm-12 col-12">
        <app-account-information></app-account-information>
      </div>
      <div class="col-md-6 col-sm-12 col-12">
        <app-change-password></app-change-password>
      </div>
    </div>

    <div class="row pt-4" *ngIf="isActive('mailing_lists')">
      <div class="col-12">
        <app-mailing-lists></app-mailing-lists>
      </div>
    </div>
  </div>
</div>
