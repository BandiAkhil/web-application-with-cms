<div id="carouselHomePage" class="carousel slide" data-ride="carousel">
    <ol  class="carousel-indicators">
      <li *ngFor="let slide of slides; let i = index" data-target="#carouselHomePage" [attr.data-slide-to]="i" [class.active]="slide.showFirst"></li>
    </ol>
    <div class="carousel-inner">
        <div *ngFor="let slide of slides" class="carousel-item" [class.active]="slide.showFirst">
          <img class="d-block w-100" src="{{slide.imgSrc}}" alt="First slide">
          <div class="carousel-caption d-none d-lg-flex flex-column justify-content-center">
            <h5>{{slide.title}}</h5>
            <p>{{slide.subTitle}}</p>
            <button routerLink ="{{slide.navigateRoute}}" class="btn btn-primary align-self-center">Read more</button>
          </div>
        </div> 
    </div>
    <a class="carousel-control-prev" href="#carouselHomePage" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselHomePage" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
